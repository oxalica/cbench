[package]
name = "cargo-cbench"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
cargo_metadata = "0.18"
ctrlc = { version = "3", features = ["termination"] }
itertools = "0.13.0"
named-lock = "0.4.1"
nix = { version = "0.28", features = ["user"] }
owo-colors = { version = "4.0.0", features = ["supports-colors"] }
pico-args = { version = "0.5.0", features = ["eq-separator"] }
